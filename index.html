<!DOCTYPE html>
<html>
<head>
	<title>JS-homework</title>
</head>
   <body>
     <img  id="bulb" src="image/.off.png" onclick="switchBulb()" width="220" height="250">
     <script>

     	function switchBulb() {
		let bulb = document.getElementById('bulb');

		if (bulb.src.match('bulb.on')) {
			bulb.src = 'image/.off.png';
		}  else {
			bulb.src = "image/.on.png";
		}
	}

	</script>
   </body>
</html>
